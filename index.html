<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay True Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="your-logo-path.png" alt="Stay True Clothing Logo">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Stay True Clothing</h1>
            <p>Explore our unique collection of clothing, accessories, and more.</p>
        </div>
        <div class="product-3d">
            <img src="hoodie-image.png" alt="Hoodie" class="hoodie">
        </div>
    </section>

    <section class="products">
        <h2>Shop Our Collection</h2>
        <div class="product-list">
            <div class="product-item">Hoodies</div>
            <div class="product-item">Shorts</div>
            <div class="product-item">Hats</div>
            <div class="product-item">Sweatpants</div>
            <div class="product-item">Shoes</div>
            <div class="product-item">Duffel Bags</div>
            <div class="product-item">Book Bags</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Stay True Clothing</p>
    </footer>

</body>
</html>
